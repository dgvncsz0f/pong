{
  "server": true,
  "data_dir": "/tmp/consul",
  "bootstrap": true,
  "datacenter": "consul",
  "domain": "hattomo.com",
  "leave_on_terminate": true,
  "disable_update_check": true,

  "dns_config": {
    "node_ttl": "1s",
    "max_stale": "60s",
    "allow_stale": true,
    "service_ttl": { "*": "1s" }
  }
}
